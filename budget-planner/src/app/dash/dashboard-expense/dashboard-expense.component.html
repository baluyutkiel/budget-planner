<div class="card expense-card shadow-lg border-0 p-4 text-white">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h6 class="fw-semibold mb-1 text-uppercase opacity-75">Monthly Summary</h6>
      <h4 class="fw-bold mb-0">Summary - {{ getCurrentMonthName() }}</h4>
    </div>
    <div class="icon-wrapper">
      <i class="fas fa-wallet fa-2x"></i>
    </div>
  </div>
  <div class="mb-2">
    <h5>Income: <span class="fw-bold">${{ income.toFixed(2) }}</span></h5>
  </div>
  <div class="mb-2">
    <h5>Expenses: <span class="fw-bold text-danger">${{ totalExpense.toFixed(2) }}</span></h5>
  </div>
  <div class="mb-4">
    <h5>Savings: 
      <span 
        [ngClass]="{
          'text-success': getSavings() >= 0,
          'text-warning': getSavings() < 0
        }" 
        class="fw-bold">
        ${{ getSavings().toFixed(2) }}
      </span>
    </h5>
  </div>
  <div class="mb-3">
    <label for="monthSelect" class="form-label text-white">Select Month</label>
    <select class="form-select" id="monthSelect" [(ngModel)]="selectedMonth" (change)="onMonthChange($event)">
      <option *ngFor="let month of months; let i = index" [value]="i">{{ month }}</option>
    </select>
  </div>
</div>
