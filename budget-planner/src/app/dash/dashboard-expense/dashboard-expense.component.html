<div class="card expense-card shadow-lg border-0 p-4 text-white">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h6 class="fw-semibold mb-1 text-uppercase opacity-75">This Month</h6>
      <h4 class="fw-bold mb-0">Total Expenses - {{ getCurrentMonthName() }}</h4>
    </div>
    <div class="icon-wrapper">
      <i class="fas fa-wallet fa-2x"></i>
    </div>
  </div>
  <div class="mt-4">
    <label for="monthSelect" class="form-label text-white">Select Month</label>
    <select class="form-select" id="monthSelect" [(ngModel)]="selectedMonth" (change)="onMonthChange($event)">
      <option *ngFor="let month of months; let i = index" [value]="i">{{ month }}</option>
    </select>
  </div>
  <div class="text-center mt-4">
    <h1 class="display-4 fw-bold">${{ totalExpense.toFixed(2) }}</h1>
  </div>
</div>
