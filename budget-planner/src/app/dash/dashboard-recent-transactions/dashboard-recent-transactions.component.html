<div class="card expense-card shadow-lg border-0 p-4 text-white mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h6 class="fw-semibold mb-1 text-uppercase opacity-75">Activity</h6>
      <h4 class="fw-bold mb-0">Recent Transactions</h4>
    </div>
    <div class="icon-wrapper">
      <i class="fas fa-receipt fa-2x"></i>
    </div>
  </div>
  <div *ngIf="recentTransaction.length > 0; else noTransactions">
    <div class="list-group">
      <div 
        *ngFor="let transaction of recentTransaction" 
        class="list-group-item bg-transparent border-0 px-0 py-2 d-flex justify-content-between align-items-center text-white">
        <div>
          <div class="fw-semibold">{{ transaction.name }}</div>
          <small class="text-white-50">{{ transaction.date | date: 'MMM d, y' }}</small>
        </div>
        <div class="fw-bold text-white">
          ${{ transaction.cost.toFixed(2) }}
        </div>
      </div>
    </div>
    <div class="text-center mt-3">
        <a [routerLink]="['/expenses/expenses-overview']" class="btn btn-outline-light btn-sm">
            View More
        </a>
    </div>
  </div>
  <ng-template #noTransactions>
    <div class="text-center text-white-50">No recent transactions</div>
  </ng-template>
</div>
