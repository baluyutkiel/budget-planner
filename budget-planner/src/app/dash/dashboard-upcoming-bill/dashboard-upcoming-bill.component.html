<div class="card expense-card shadow-lg border-0 p-4 text-white">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h6 class="fw-semibold mb-1 text-uppercase opacity-75">This Month</h6>
      <h4 class="fw-bold mb-0">Upcoming Bills</h4>
    </div>
    <div class="icon-wrapper">
      <i class="fas fa-file-invoice-dollar fa-2x"></i>
    </div>
  </div>

  <ul class="list-group list-group-flush mt-3">
    <li
      class="list-group-item d-flex justify-content-between align-items-center bg-transparent text-white border-0 px-0 py-2"
      *ngFor="let bill of expenseList"
    >
      <div>
        <div class="fw-semibold">{{ bill.name }}</div>
        <small class="opacity-75">Due: {{ bill.date | date: 'MMM d, yyyy' : 'UTC' }}</small>
      </div>
      <div class="text-end">
        <span class="fw-bold">${{ bill.cost.toFixed(2) }}</span>
      </div>
    </li>
  </ul>
</div>
