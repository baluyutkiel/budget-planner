<div class="container">
    <div class="text-center">
        <h2>Remove Category</h2>
    </div>
    <form [formGroup]="categoryForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="name">Category Name</label>
            <select formControlName="name" class="form-control" id="name">
                <option *ngFor="let category of expenseCategories" [ngValue]="category">
                    {{ category?.name }}
                </option>
            </select>
            <small class="text-danger" *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">
                Please select category name.
            </small>
        </div>
        <div class="form-group d-flex justify-content-between mt-2">
            <button type="submit" class="btn btn-success btn-md" [disabled]="categoryForm.get('name')?.invalid">
                Submit
            </button>
            <button type="button" class="btn btn-secondary btn-md" (click)="cancel()">
                Cancel
            </button>
        </div>
    </form>
</div>
