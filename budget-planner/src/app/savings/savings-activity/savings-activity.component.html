<div>
    <div *ngIf="account?.bankName && account?.cardType" class="text-center my-4">
        <h1 class="h4 fw-bold text-primary">
          {{ account.bankName }} - {{ account.cardType }} Account
        </h1>
        <hr class="w-25 mx-auto opacity-75">
      </div>
    <div class="d-flex gap-2">
        <button type="button" class="btn btn-primary px-4" (click)="onAddMoney()">Add Money</button>
        <button type="button" class="btn btn-primary px-4" (click)="onMoveMoney()">Move Money</button> 
    </div>
    <div class="card shadow-sm p-3 mt-3">
        <div class="table-responsive">
          <table class="table table-striped table-hover border rounded">
            <thead class="table-light">
              <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Amount ($)</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let activity of savingsActivity">
                <td>{{ activity.date | date:'shortDate' }}</td>
                <td>{{ activity.name }}</td>
                <td>{{ activity.amount | number:'1.2-2' }}</td>
                <td>{{ activity.description }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <div *ngIf="savingsActivity.length === 0" class="mt-3 text-center">
        <p class="text-muted">No Activity Found.</p>
      </div>
</div>
