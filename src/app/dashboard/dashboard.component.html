<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let account of accounts">
      <div class="card shadow-lg border-light">
        <img class="card-img-top" [src]="account.logo" [alt]="account.cardType">
        <div class="card-body">
          <h5 class="card-title text-center">{{ account.cardType }}</h5>
          <p class="card-text text-center">{{ account.bankName }}</p>
          <div class="d-flex justify-content-between">
            <p class="card-text" *ngIf="account.limit">
              <strong>Limit: </strong> ${{ account.limit }}
            </p>
            <p class="card-text">
              <strong>Balance: </strong> ${{ account.balance }}
            </p>
          </div>
          <a href="#" class="btn btn-primary btn-block mt-3">View</a>
        </div>
      </div>
    </div>
